<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoğraf Optimize Edici</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ARKA PLAN -->
  <div class="background-container">
    <img class="moon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>

  <!-- ANA İÇERİK -->
  <div class="content">
    <div class="container">
      <h1>Fotoğraf Optimize Edici</h1>

      <input type="file" id="fileInput" accept="image/*">

      <div class="settings">
        <label>Kalite (1-100): </label>
        <input type="number" id="quality" value="80" min="1" max="100">
      </div> 

      <!-- Düzeltilmiş DOWNLOAD butonu -->
      <div class="download-btn" id="optimizeBtn">
        <div class="button-wrapper">
          <div class="text">İndir</div>
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="2em" height="2em" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17"/>
            </svg>
          </span>
        </div>
      </div>

      <h3>Önizleme:</h3>
      <img id="preview" src="" alt="Önizleme" style="display:none;">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
